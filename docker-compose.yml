version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "40200:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      PYTHONPATH: /app
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - comatching_beprod_backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "40201:5672"
      - "40202:15672"
      - "40203:25672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./rabbitmq_definitions.json:/etc/rabbitmq/definitions.json
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: >
      sh -c "rabbitmq-server &
        sleep 10 &&
        until rabbitmqctl status; do sleep 5; done &&
        rabbitmqctl import_definitions /etc/rabbitmq/definitions.json &&
        tail -f /dev/null"
    networks:
      - comatching_beprod_backend

networks:
  comatching_beprod_backend:
    external: true
